<!DOCTYPE html>
<html>
<head>
<title>Collapsible Content</title>
<meta name="viewport" 
      content="width=device-width, initial-scale=1">	
<link rel="stylesheet" 
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" 
        src="http://code.jquery.com/jquery-2.1.3.min.js">
</script>
<script type="text/javascript" 
        src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>
</head>

<body>
    <!-- 	
		Randall Mowen
        test5.html
        INFO2439.PLA
        Thoendel
        10/15/19
 -->

<div data-role="page" id="first"> <!-- opening Page div -->

	<div data-role="header"> <!-- opening header div -->
		<h1>Our Offices</h1>
	</div> <!-- closing header div -->
	
	<div role="main" class="ui-content"> <!-- opening content div -->

		<p>
		<strong>Main Office:</strong><br/>
		400 Elm Street<br/>
		New York, NY<br/>
		90210
		</p>
		
		<div data-role="collapsible"> <!-- opening collapsible div -->
			<h3>Satellite Offices</h3>

			<p>
			<strong>Asia:</strong>
			Another Address Here
			</p>

			<p>
			<strong>Europe:</strong>
			Another Address Here
			</p>

			<p>
			<strong>Mars:</strong>
			Another Address Here
			</p>
				
		</div> <!-- closing collapsible div -->
		
	</div> <!-- closing content div -->
 
</div> <!-- closing page div -->

</body>
</html>
