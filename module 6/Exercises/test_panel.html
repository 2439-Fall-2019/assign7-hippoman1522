      content="width=device-width, initial-scale=1">

      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

        src="http://code.jquery.com/jquery-2.1.3.min.js">

<div data-role="page" id="first"> <!-- opening Page div -->

	<div data-role="panel" id="leftPanel" data-display="overlay"> <!-- opening panel div -->
		This is the left panel.

		<p>
			<a data-role="button" data-rel="close">Close</a>
		</p>

	</div> <!-- closing panel div -->

	<div data-role="header"> <!-- opening header div -->
		<h1>Test Panel</h1>
	</div> <!-- closing header div -->
	
	<div role="main" class="ui-content"> <!-- opening content div -->

		<a href="#leftPanel" data-role="button">Open My Panel!</a>
		<a href="#rightPanel" data-role="button">Open Another Panel!</a>

	</div> <!-- closing content div -->


	<div data-role="panel" data-position="right" id="rightPanel"> <!-- opening panel div -->
		This is the right panel.

		<p>
			<a data-role="button" data-rel="close">Close</a>
		</p>

	</div> <!-- closing panel div -->

</div> <!-- closing page div -->

</body>
